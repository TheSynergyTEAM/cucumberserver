spring:
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
  datasource:
#    url: jdbc:h2:tcp://35.184.67.254:8082/~/cucumbertest
    url: jdbc:h2:tcp://localhost/~/cucumbertest
    username: sa
    password:
    driver-class-name: org.h2.Driver
    data: classpath*:db/data.sql
    initialization-mode: always
    sql-script-encoding: UTF-8

  jpa:
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace

  servlet:
    multipart:
      enabled: true
      maxFileSize: 10MB
      maxRequestSize: 10MB

  consumer_key:
    key: 72a176d718cc486a8cef
  consumer_secret:
    secret: 88a1aec13d6b4c4d9f98
